<!-- we write doctype to tell our browser that the given file is a html file  -->
<!-- ! + enter will give u the boiler plate, ! is known as emmet abbreviation -->
<!-- any changes in title will change the title of the site its visible on top  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Subh HTML tutorial</title>
    <!-- if there is anything like we need to connect any another file to this HTML file we need to write it inside the head  -->
</head>
<body>
    <!-- all the rest content will be inside the body -->
</body>
</html>
