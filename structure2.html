<!-- here we will study about html tags -->
<!-- h are the heading tags -->
<!-- p is the para tag -->
<!-- br is the line breaker tag -->
<!-- lorem and number of words you want for content -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
    <h1>heading 4</h1>
    <h1>heading 5</h1>
    <h1>heading 6</h1>

    <p>This is paragraph .... 
        this is next line
    </p>
    <!-- if we want this in next line -->
    <p>This is paragraph .... <br> this is next line
    </p>

</body>
</html>
